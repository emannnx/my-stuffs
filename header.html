<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainheader">
      <div class="wrapper">
        <img class="img" src="utiva.svg" alt="" />
        <div class="center">
          <div class="navbar">
            <nav>Schools</nav>
            <img src="./dropdown.png" alt="" class="drop" />
          </div>
          <div class="navbar">
            <nav>Coperate</nav>
            <img src="./dropdown.png" alt="" class="drop" />
          </div>
          <div class="navbar">
            <nav>Company</nav>
            <img src="./dropdown.png" alt="" class="drop" />
          </div>
        </div>
        <div class="right">
          <button class="get">Get started</button>
          <button class="log">Login</button>
        </div>
      </div>
    </div>
    <div class="herocontainer">
      <div class="herowrapper">
        <div class="left">
          <p class="top">
            Building Top Tech <br />
            Talents for the <br />
            World
          </p>
          <p class="bottom">
            Our Bootcamps are designed to help you learn from the best industry
            <br />
            leaders from more than 19 countries
          </p>
          <div class="last">
            <button class="in">
              Individual
              <img src="" alt="" class="arrow" />
            </button>
            <button class="bu">
              Business
              <img src="" alt="" class="arrow" />
            </button>
          </div>
          <div class="read">
            <img src="nested-image.png" alt="" class="imgs" />
            <p>
              Over 110k+ professionals trained. <a href="#">Read stories</a>
            </p>
          </div>
        </div>
        <div class="lowright">
          <div class="main">
            <img src="./chisomImg.png" alt="" class="imgchi" />
            <img src="./chigra.svg" alt="" class="gradientchi" />
            <p class="chitext">
              Chisom <br />
              Mbama
            </p>
            <img src="playbtn.svg" class="playbtn" />
          </div>
          <div class="people">
            <img src="chisomImg.png" alt="" class="sidebar1" />
            <img src="ruth.png" alt="" class="sidebar" />
            <img src="gilbert.png" alt="" class="sidebar" />
          </div>
        </div>
      </div>
    </div>
    <div class="circle">
      <img src="./icons8-whatsapp.svg" alt="" />
    </div>
